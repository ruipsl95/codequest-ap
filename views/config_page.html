<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Configurar CodeQuest</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        fieldset { border: 1px solid #ccc; padding: 1em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
    </style>
</head>
<body>
    <h1>Configuração do CodeQuest</h1>
    <p></p>
    
    <form>
        <fieldset>
            <legend>Parâmetros da Atividade</legend>
            <div>
                <label for="linguagem">Linguagem:</label>
                <select name="linguagem">
                    <option value="c">C</option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
            <div>
                <label for="nivel_dificuldade">Nível (1-3):</label>
                <input type="number" name="nivel_dificuldade" value="1" min="1" max="3">
            </div>
            <div>
                <label for="numero_desafios">Nº de Desafios:</label>
                <input type="number" name="numero_desafios" value="3">
            </div>
            <div>
                <label for="tempo_limite">Tempo Limite (min):</label>
                <input type="number" name="tempo_limite" value="60">
            </div>
            <div>
                <label for="metodo_avaliacao">Avaliação:</label>
                <select name="metodo_avaliacao">
                    <option value="automatica">Automática</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
        </fieldset>
    </form>
</body>
</html>
